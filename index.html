<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Poro Snackonomics</h1>
        <h2 id="count">0 $</h2>
        <img id="clickMeButton" src="photos/poroSnack.png" alt="Poro Snack">
        <div id="upgradeButContainer">
            <button class="invisButton" id="addOneButton"><p>COST: 5$</p>+1 to increment</button>
            <button class="invisButton" id="autoClickButton"><p>COST: ALL YOUR MONEY</p>Auto click</button>
            <button class="invisButton" id="autoClickUpgradeButton"><p>COST: 120$</p>Upgrade auto clicking</button>
            <button class="invisButton" id="multiplyIncrementButton"><p>COST: 200$</p>x3 increment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
